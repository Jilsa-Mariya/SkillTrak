<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | SkillTrak</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <script src="{{ url_for('static', filename='login.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form id="signup-form" method="POST" action="/signup">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="signup-password" name="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('signup-password')">👁</span>
            </div>
            <input type="text" name="phone_no" placeholder="Phone Number (10 digits)" pattern="[0-9]{10}" title="Enter a 10-digit phone number">
            <input type="text" name="qualification" placeholder="Qualification (optional)">
            <select name="role" required>
                <option value="" selected>Select Role</option>
                <option value="Job Seeker">Job Seeker</option>
                <option value="Fresher">Fresher</option>
                <option value="Employee">Employee</option>
            </select>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="/login">Log In</a></p>
    </div>
</body>
</html>
